<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 03</title>
</head>
<body>
  <script>
    /*
      Afficher toutes les combinaisons possible de 2 chiffres
    */

    let combinaison = '00'

    for (i = 10; i < 100; i++) {
      combinaison += `,${i}`;
    }

    alert(`Le combinaisons sont: ${combinaison}`);
    
  </script>
</body>
</html>
