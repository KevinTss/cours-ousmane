<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 02</title>
</head>
<body>
  <script>
    /*
      Ecrire un progamme qui demande à notre professeur la liste des cotes d’une interro. Le
      professeur entrera –1 lorsqu’il aura entrer toutes ses cotes. Le programme devra
      ensuite afficher combien de ces cotes sont >= 10.
    */

    const notes = [];
    let shouldAskNote = true;

    /*
     * On demande les note tant que la valeur est vraie
     */
    while (shouldAskNote) {
      const note = Number(prompt('Entrer une note :'));

      // Si le prof à entré -1 on change la valeur pour stopper la boucle
      if (note === -1) {
        shouldAskNote = false;
      } else { // Sinon on ajoute la note dans le tableau de notes
        notes.push(note);
      }
    }

    // on récupère les notes inférieur ou égale à 10
    const noteUnder10 = notes.filter(note => note <= 10);

    const text = `Il y a ${noteUnder10.length} note(s) en dessous de 10:
    ${noteUnder10.join(`, `)}
    `;

    alert(text);
  </script>
</body>
</html>
